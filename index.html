<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Login Dashboard</title>
    <!-- Style Css Link -->
    <link rel="stylesheet" href="styles.css/style.css" />
    <!-- Tailwind Css Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Section -->
    <header class="login-header bg-sky-400 py-10 z-20 relative">
        <h1 class="text-6xl font-bold text-center">
            Welcome To <span class="text-red-800">A</span><span class="text-green-800">K</span> Bank
        </h1>
    </header>
    <!-- Main Section -->
    <main id="main-section" class="z-10 relative">
        <!-- Login Section  -->
        <section id="section"
            class="backdrop-blur-xl bg-white/30 content-center my-36 w-5/12 mx-auto pt-10 px-8 rounded ">
            <h2 class="text-4xl font-semibold mb-5 text-white text-center">
                Please Login Your Account!!
            </h2>
            <div class="pb-10 flex flex-col items-center">
                <input class="w-9/12 block mb-4 px-2 py-2 outline-none" type="email" name="" id="email-feild" required
                    placeholder="Your Email Adress..." />
                <input class="w-9/12 block mb-4 px-2 py-2 outline-none" type="password" name="" id="password-feild"
                    required placeholder="Your Password" />
                <button id="submit" type="button"
                    class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br  focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-xl px-10 py-2.5 text-center mr-2 mb-2">Submit</button>
            </div>
        </section>
    </main>


    <!-- Login File Link -->
    <script src="js/login.js"></script>
</body>

</html>
